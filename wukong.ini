[custom]
;大陆白名单模式，无污染，无泄漏，降低延迟提升响应速度！


;设置规则标志位
ruleset=🚀 科学上网,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🚀 科学上网,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=🚀 科学上网,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=🚀 强制代理,https://raw.githubusercontent.com/ourpurple/Quan_x-rule/main/DIY_Proxy.list
ruleset=Ⓜ️ Yutube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🎥 奈飞视频,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=📲 电报服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=Ⓜ️ 微软服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
ruleset=🍎 苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
ruleset=🛑 全球拦截,https://whatshub.top/rule/AntiAD.rule
ruleset=⛔️ 不走代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=⛔️ 不走代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=⛔️ 不走代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=⛔️ 不走代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=⛔️ 不走代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=⛔️ 不走代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=⛔️ 不走代理,[]GEOIP,CN,no-resolve
ruleset=🚀 科学上网,[]FINAL


;设置分组标志位
custom_proxy_group=🛑 全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🚀 强制代理`select`.*`[]DIRECT
custom_proxy_group=🚀 科学上网`select`.*`[]DIRECT
custom_proxy_group=Ⓜ️ Yutube`select`.*`[]DIRECT
custom_proxy_group=🎥 奈飞视频`select`.*`[]DIRECT
custom_proxy_group=📲 电报服务`select`.*`[]DIRECT
custom_proxy_group=Ⓜ️ 微软服务`select`.*`[]DIRECT
custom_proxy_group=🍎 苹果服务`select`.*`[]DIRECT
custom_proxy_group=⛔️ 不走代理`select`[]DIRECT



enable_rule_generator=true
overwrite_original_rules=true
